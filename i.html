<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60-Day JavaScript Learning Path</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .accordion-container {
            padding: 20px;
        }

        .phase-section {
            margin-bottom: 30px;
        }

        .phase-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 15px;
            padding: 10px;
            background: #f0f4ff;
            border-radius: 8px;
            font-weight: 600;
        }

        .accordion-item {
            margin-bottom: 10px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .accordion-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .accordion-header {
            background: #f8faff;
            padding: 18px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            user-select: none;
        }

        .accordion-header:hover {
            background: #f0f4ff;
        }

        .accordion-header.active {
            background: #667eea;
            color: white;
        }

        .day-title {
            font-weight: 600;
            font-size: 1.1em;
        }

        .accordion-icon {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .accordion-header.active .accordion-icon {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            background: white;
        }

        .accordion-content.active {
            max-height: 2000px;
        }

        .content-inner {
            padding: 20px;
            line-height: 1.8;
        }

        .content-inner h4 {
            color: #667eea;
            margin-top: 15px;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .content-inner ul {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .content-inner li {
            margin-bottom: 8px;
            color: #555;
        }

        .project-badge {
            display: inline-block;
            background: #fbbf24;
            color: #78350f;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin: 10px 0;
        }

        .resource-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .resource-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }

            .phase-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š 60-Day JavaScript Learning Path</h1>
            <p>By Avishkar Rangari - Master JavaScript in 2 Months</p>
        </div>

        <div class="accordion-container" id="accordionContainer"></div>
    </div>

    <script src="app.js"></script>
</body>
